databaseChangeLog:
  - changeSet:
      id: 1
      author: Nikolay
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: due_date
                  type: date
              - column:
                  name: completed
                  type: boolean
                  defaultValueBoolean: false